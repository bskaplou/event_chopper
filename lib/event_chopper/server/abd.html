<html>
<script src="http://yandex.st/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>$.getJSON('/json?from=2012-03-06+23:00&to=2012-03-07+00:00&period=minute&reporter=AirlineByDirection', function(data) {
  var s = '';
  $.each(data, function(k, v) {
    s += k + ' : ';
    if(v != null) { 
      for(ik in v) {
        s += ik + ' -> ';
        for(var i = 0; i < v[ik].length ; i++)
          s += v[ik][i] + ', ' ;
	s += '; ';
      }
    }
    s += '<br/>\n';
  });
  document.getElementById('container').innerHTML = s;
})</script>
<div id="container" style="width: 100%; height: 100%"></div>
</html>
