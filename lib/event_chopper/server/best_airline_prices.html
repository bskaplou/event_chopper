<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.4.1/build/cssgrids/grids-min.css">
<script src="http://datejs.googlecode.com/files/date.js" type="text/javascript"></script>
<form method='get' onsubmit='onsub(); return false;'>
Date: <input type='text' name='start' id='start' value=''><br>
Group by: <select name='group' id='group'>
<option value='day' selected='selected'>Day</option>
<option value='month'>Month</option>
<option value='year'>Year</option>
</select><br>
<input type='submit'/>
<input type='button' value='Get CSV' onclick="window.open('/csv?from=' + $('#start').val() + '&period=' + $('#group').val() + '&reporter=BestAirlinePrices')"/>
</form>
<div id="container"  class="yui3-skin-sam" style="width: 100%; height: 100%"></div>
<script>
$(document).ready(function() {
  var cur = Date.today();
  $('#start').val(cur.toString('yyyy-MM-dd hh:00'));
});

function onsub() {
  draw_graph($('#start').val(), $('#stop').val(), $('#group').val());
}

function draw_graph(from, to, period) {
$.getJSON('/json?from=' + from + '&period=' + period + '&reporter=BestAirlinePrices', function(data) {
  var carriers = data['carriers'] ;
  delete data['carriers'];
  var cols = ['Direction'];
  var total = {};
  YUI().use('datatable', function (Y) {
    for(var g in carriers) {
      total[carriers[g]] = 0;
      cols.push(carriers[g]);
    }
    cols.push('Total');

    var dts = [];

    for(var k in data) {
      var line = {'Direction' : k};
      var lall = 0;
      for(var g in data[k]) {
        line[g] = data[k][g];
        total[g] += data[k][g];
        lall += data[k][g];
      }
      line['Total'] = lall;
      dts.push(line);
    }
    total['Direction'] = 'ANY-ANY';
    var tall = 0;
    for(var g in total) {
      if(g != 'Direction') {
        tall += total[g];
      }
    }
    total['Total'] = tall;
    dts.unshift(total);

    $('#container').html("");
    var table = new Y.DataTable.Base({
      columnset: cols,
      recordset: dts
    }).render("#container");

  });
});
}</script>
</html>
