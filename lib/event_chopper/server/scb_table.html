<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="/js/highcharts.js" type="text/javascript"></script>
<script src="http://datejs.googlecode.com/files/date.js" type="text/javascript"></script>
<script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.4.1/build/cssgrids/grids-min.css">
<script src="http://datejs.googlecode.com/files/date.js" type="text/javascript"></script>
<form method='get' onsubmit='onsub(); return false;'>
Start date: <input type='text' name='start' id='start' value=''><br>
Stop date: <input type='text' name='stop' id='stop' value=''><br>
Group by: <select name='group' id='group'>
<option value='ten_minutes'>10 Minutes</option>
<option value='hour' selected="selected">Hour</option>
<option value='day'>Day</option>
<option value='month'>Month</option>
<option value='year'>Year</option>
</select><br>
<input type='submit'/>
</form>
<div id="container" style="width: 100%"></div>
<div id="tcontainer"  class="yui3-skin-sam" style="width: 100%"></div>
<script>
$(document).ready(function() {
  var cur = Date.today().add(1).days();
  var last = Date.today().add(-1).days();
  $('#start').val(last.toString('yyyy-MM-dd hh:00'));
  $('#stop').val(cur.toString('yyyy-MM-dd hh:00'));
});

function onsub() {
  draw_graph($('#start').val(), $('#stop').val(), $('#group').val());
}

var chart;
var d = [];
var xticks = [];
var all_gates = {};
var dd;
function draw_graph(from, to, period) {
$.getJSON('/json?from=' + from + '&to=' + to + '&period=' + period + '&reporter=Scb', function(data) {
  var stamps = [];
  var searches = [];
  var strs = [];
  var clicks = [];
  var ctrs = [];
  var bookings = [];
  var pbookings = [];
  var cols = ['time' ,'searches', 'clicks', 'bookings', 'pbc', 'str', 'ctr'];
  var dts = [];

  function s(a) {
    return a != null ? a : '';
  }

  for(var stamp in data) {
    stamps.push(stamp);
    var cl = data[stamp] && data[stamp]['click'] ? data[stamp]['click'] : null;
    var sr = data[stamp] && data[stamp]['search'] ? data[stamp]['search'] : null;
    var bo = data[stamp] && data[stamp]['booking'] ? data[stamp]['booking'] : null;
    var pb = data[stamp] && data[stamp]['paid_booking'] ? data[stamp]['paid_booking'] : null;
    var str = (sr == null || cl == null) ? null : Math.round(cl / (sr / 100) * 100) / 100;
    var ctr = (bo == null || cl == null) ? null : Math.round(bo / (cl / 100) * 100) / 100; 
    clicks.push(cl);
    searches.push(sr);
    bookings.push(bo);
    pbookings.push(pb);
    strs.push(str);
    ctrs.push(ctr);
    dts.unshift({time: stamp, searches: s(sr), clicks: s(cl), bookings: s(bo), pbc: s(pb), str : s(str), ctr: s(ctr)});
  }
  chart1 = new Highcharts.Chart({
         chart: {
            renderTo: 'container',
            type: 'spline',
            spacingRight: 20,
            zoomType : 'x'
         },
         title: {
            text: 'clicks & searches & bookings'
         },
         tooltip : {
           crosshairs: true,
           shared: true
         },
         plotOptions : {
           			spline: {
				marker: {
					radius: 4,
					lineColor: '#666666',
					lineWidth: 1
				}
			}
         },
         yAxis: {
            title: {
               text: 'Count'
            }
         },
         xAxis: {
            categories: stamps,
            labels: {
               rotation: -90,
               y: 50
            }
         },
         series: [
           {name : 'clicks' , data : clicks},
           {name : 'searches', data : searches},
           {name : 'bookings', data : bookings},
           {name : 'paid_bookings', data : pbookings},
           {name : 'search through ratio', data : strs},
           {name : 'click through ratio', data : ctrs},
         ]
  });

  YUI().use('datatable', function (Y) {
    $('#tcontainer').html("");
    var table = new Y.DataTable.Base({
      columnset: cols,
      recordset: dts
    }).render("#tcontainer");
  });


});
}</script>
</html>
